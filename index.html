<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Steps Converter</title>
</head>

<body>
    <div class="wrapper">
        <h2 class="title">Steps Converter App</h2>
        <h3 id="info">Enter Steps and Hit Calculate</h3>
        <p class="input">Steps</p>
        <input type="number" onfocus="this.value=''" id="steps">
        <!-- Loader Image here - Later -->
        <div class="loader">
            <!-- <img src="" alt=""> -->
        </div>
        <p id="km"></p>
        <p id="calories"></p>
        <!-- Create two buttons for calculate and clear -->
        <button id="btn" class="calculate">Calculate</button>
        <button id="btn" class="clear">Clear</button>
        <br>
        <br>
        <footer class="footer"> 
            <h5>Inspired be McDonalds and Covid19</h5>
            <h5>Steps Converter &copy;</h5>
        </footer>
    </div>
<script src="app.js"></script>
</body>
</html>
